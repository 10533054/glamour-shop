<mat-toolbar color="'warn'">
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Glamour Shop</span>
      <span class="w-100"></span>
      <mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon>
      <button mat-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Account Settings</button>
        <button mat-menu-item>Logout</button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side" opened role="navigation">
      <ul class="list-group">
        <mat-nav-list>

          <li class="list-group-item"><a mat-list-item >Add Item</a></li>
          <li class="list-group-item"><a mat-list-item >Remove Item</a></li>
          <li class="list-group-item"><a mat-list-item >Edit Item</a></li>
          <li class="list-group-item"><a mat-list-item >View User</a></li>
       
      </mat-nav-list>
    </ul>
    </mat-sidenav>
    <mat-sidenav-content>
  
      <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card">
            <h5 class="card-header text-center">Add Item</h5>
            <div class="card-body text-center">
              <div class="w-100 p-3">
                

<mat-form-field>
  <mat-label>Select Brand</mat-label>
  <mat-select>
    <mat-option *ngFor="let brand of brands" [value]="brand[0]">
      {{brand[0]}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-form-field appearance="fill"> 
    <mat-label>Price</mat-label>
    <input matInput>
    <mat-hint>Add product</mat-hint>
  </mat-form-field>
</mat-form-field>

<mat-form-field>
  <mat-form-field appearance="fill"> 
    <mat-label>Quantity</mat-label>
    <input matInput>
    <mat-hint>Add quantity</mat-hint>
  </mat-form-field>
</mat-form-field>
<mat-form-field>
  <mat-form-field appearance="fill"> 
    <mat-label>Description</mat-label>
    <input matInput>
    <mat-hint>Add Description</mat-hint>
  </mat-form-field>
</mat-form-field>

              
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>   

    </mat-sidenav-content>
  </mat-sidenav-container>
